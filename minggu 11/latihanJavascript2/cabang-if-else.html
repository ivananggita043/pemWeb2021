<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan if/else</title>
</head>
<body>
    <script>
        var password = prompt("Enter your password: ");

        if (password == "kopi"){
            document.write("<h2>Selamat datang kamerad</h2>")
        } else {
            document.write("<h2>Ndak tembus mas, coba lagi</h2>")
        }

        document.write("<p>Terimaksih sudah datang</p>")
    </script>
</body>
</html>
